// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

defaultTasks 'clean', 'test' 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // selenide
	testCompile 'com.codeborne:selenide:4.10.01'
    
	testCompile group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M10'
	
	// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
	compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.1.0'

    testCompile 'org.seleniumhq.selenium.grid:selenium-grid-hub:1.0.5'
    testCompile 'org.seleniumhq.selenium.grid:selenium-grid-remote-control:1.0.5'
    testCompile 'org.seleniumhq.selenium:selenium-server:3.9.1'
    
    // https://mvnrepository.com/artifact/org.jenkins-ci.plugins/chromedriver
	// compile group: 'org.jenkins-ci.plugins', name: 'chromedriver', version: '1.2'
}


sourceSets {
	main {
		java {srcDir 'src/main/java'}
		resources {srcDir 'src/main/resources'}
	}
	test {
		java {srcDir 'src/test/java'}
		resources {srcDir 'src/test/resources'}
	}
}
